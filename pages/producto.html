<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="shortcut icon" href="/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/6686341929.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="contenedorLogo">
            <a href="../index.html"><img class="contenedorLogo__logo" src="../img/Sneakerstorelogo1.png" alt="Logo SneakerStore"></a>
        </div>
        <!-- Inicia Navbar -->
        <nav class="navbar">
            <ul class="navbar__ul">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./zapatillas.html">Zapatillas</a></li>
                <li><a href="./ayuda.html">Ayuda</a></li>
                <li><a href="./sobrenosotros.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
        <div class="icono">
            <a href="./contacto.html"><i class="fa-solid fa-user"></i></a>
            
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-cart-shopping"></i></button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="carrito__compras">
                        <!-- aca se iran depositando los productos al carrito -->
                    </div>
                    <div class="buttoncompra">
                        <button id="vaciarCarrito">Vaciar Carrito</button>
                        <button id="finalizarCompra" type="submit">Comprar</button>
                    </div>
                </div>
            </div>
        </div>

            
    <!-- Navbar responsive -->
        <nav class="nav__responsive">
            <button id="verCarrito" class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
                <div class="offcanvas-header">
                    <a href="./contacto.html"><i class="fa-solid fa-user"></i></a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        <ul class="navbar__ul__responsive">
                            <li><a href="../index.html">Inicio</a></li>
                            <li><a href="./zapatillas.html">Zapatillas</a></li>
                            <li><a href="./ayuda.html">Ayuda</a></li>
                            <li><a href="./sobrenosotros.html">Sobre Nosotros</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="carrito_responsive">
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight1" aria-controls="offcanvasRight1"><i class="fa-solid fa-cart-shopping"></i></button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight1" aria-labelledby="offcanvasRightLabel1">
            
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
        
                <div class="offcanvas-body">
                    <div class="carrito__compras__responsive">
                        <!-- aca se iran depositando los productos al carrito -->
                    </div>
                    <div class="buttoncompra">
                        <button id="vaciarCarritoResponsive">Vaciar Carrito</button>
                        <button id="finalizarCompraResponsive" type="submit">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar responsive -->
    </header>
    <main id="mainProducto">
        <div id="detalle-producto">
            <!-- Aquí se llenará la información del producto seleccionado -->
        </div>
    </main>
    <footer>
        <div>
            <a href="https://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/nike/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@nike?lang=es" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <div class="cookies">
            <a href="./index.html">© Sneaker Store 2023</a>
        </div>
    </footer>
    <script src="../productos.json"></script>
    <script src="../detallesprod.js"></script>
    <script src="../carrito.js" ></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
