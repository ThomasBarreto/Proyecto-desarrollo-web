  <header>

      <a href="./index.html"><img class="contenedorLogo__logo" src="./img/Sneakerstorelogo1.png" alt="Logo SneakerStore"></a>
    </div>
    <nav class="navbar">
      <ul class="navbar__ul">
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./pages/zapatillas.html">Zapatillas</a></li>
        <li><a href="./pages/ayuda.html">Ayuda</a></li>
        <li><a href="./pages/sobrenosotros.html">Sobre Nosotros</a></li>
      </ul>
    </nav>
    <div class="icono">
      <a href="./pages/contacto.html"><i class="fa-solid fa-user"></i></a>

      <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-cart-shopping"></i></button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="carrito__compras">
            <!-- aca se iran depositando los productos al carrito -->
          </div>
          <div class="buttoncompra">
            <button id="vaciarCarrito">Vaciar Carrito</button>
            <button id="finalizarCompra" type="submit">Comprar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Navbar responsive -->
    <nav class="nav__responsive">
      <button id="verCarrito"  class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
          <a href="./pages/contacto.html"><i class="fa-solid fa-user"></i></a>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <ul class="navbar__ul__responsive">
              <li><a href="./index.html">Inicio</a></li>
              <li><a href="./pages/zapatillas.html">Zapatillas</a></li>
              <li><a href="./pages/ayuda.html">Ayuda</a></li>
              <li><a href="./pages/sobrenosotros.html">Sobre Nosotros</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="carrito_responsive">
      <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight1" aria-controls="offcanvasRight1"><i class="fa-solid fa-cart-shopping"></i></button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight1" aria-labelledby="offcanvasRightLabel1">
        
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
          <div class="carrito__compras__responsive">
              <!-- aca se iran depositando los productos al carrito -->
          </div>
          <div class="buttoncompra">
            <button id="vaciarCarritoResponsive">Vaciar Carrito</button>
            <button id="finalizarCompraResponsive" type="submit">Comprar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Navbar responsive -->
  </header>

  <main class="main__index">
    <div class="container-fluid ">
      <div class=" imgbanner__index col-lg-12, .col-md-12, .col-sm-12, .col-xs-12, p-0" alt="Imagen Banner Adidas Bad Bunny"> </div>
    </div>
    <div class="titulo">
      <h1>Lo mas nuevo de sneakers store</h1>
      <span class="separacion"></span>
    </div>
    <section class="section1" data-aos="fade-up">
      <!-- se renderizaran los 4 modelos mas vendidos -->
    </section>

    <!-- CARRUSEL SECTION 1 RESPONSIVE -->
      <div id="carouselExampleAutoplaying" class=" container carousel slide w-100" data-bs-ride="carousel">
        <div class="carousel-inner" data-aos="fade-up">
          <div class="carousel-item active">
            <img src="./img/Zapatillas-Modelos/adidas Forum Buckle Low Bad Bunny Blue Tint.jpg" class="w-100" alt="Zapatilla Adidas Forum Buckle Low Bad Bunny Blue Tint">
          </div>
          <div class="carousel-item">
            <img src="./img/Zapatillas-Modelos/adidas Forum Buckle Low Bad Bunny Last Forum.jpg" class=" w-100" alt="Zapatilla Adidas Forum Buckle Low Bad Bunny Last Forum">
          </div>
          <div class="carousel-item">
            <img src="./img/Zapatillas-Modelos/Jordan 1 Low Bulls.jpg" class="w-100" alt="Zapatilla Jordan 1 Low Bulls">
          </div>
          <div class="carousel-item active">
            <img src="./img/Zapatillas-Modelos/adidas Forum Low Bad Bunny Pink Easter Egg.jpg" class=" w-100" alt="Zapatilla Adidas Forum Low Bad Bunny Pink Easter Egg">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon w-25" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon w-25" aria-hidden="true"></span>
        </button>
      </div>
    <!-- FIN CARRUSEL SECTION 1 RESPONSIVE -->

    <div class="titulo">
      <h2>Nuestros Modelos</h2>
      <span class="separacion"></span>
    </div>
    <section class="section2" data-aos="fade-up" >
      <!-- ACA SE RENDERIZARAN LOS PRODUCTOS EN STOCK JS-->
    </section>
    <div class="botonvertodo">
      <button id="vertodo"><a href="./pages/zapatillas.html"> Ver todo</a></button>
    </div>

    <section class="container__contact-ubi">
        <div class="container__ubi">
          <h3>Donde nos Ubicamos</h3>
          <span class="separacion"></span>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3278.0093708475088!2d-58.40849908756843!3d-34.75535676541109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd29020ac9203%3A0xcb6b4ef529c04f0e!2sGral.%20Jos%C3%A9%20de%20San%20Mart%C3%ADn%20365%2C%20B1832%20BUH%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1685149528703!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form class="container__contactform">
          <div class="titulo__contacto">
            <a href="./pages/contacto.html"><h3>Contactanos</h3></a>
          <span class="separacion"></span>
          </div>
          <div class="contact__form">
            <label for="nombre"></label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
          </div>
          <div class="contact__form">
            <label for="correo"></label>
            <input type="email" id="correo" name="correo" placeholder="Email" required>
          </div>
          <div class="contact__form">
            <label for="mensaje"></label>
            <textarea id="mensaje" name="mensaje" placeholder="Mensaje" required></textarea>
          </div>
          <div class="contact__buttom">
            <button type="submit">Enviar</button>
          </div>
        </form>
    </section>
